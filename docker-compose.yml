version: "3.8"

services:
  # ============================================
  # OpenClaw Gateway - main agent runtime
  # ============================================
  openclaw-gateway:
    image: openclaw/openclaw:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    ports:
      - "18789:18789"
      - "3978:3978"
    volumes:
      - openclaw-config:/home/node/.openclaw
      - ./workspace:/home/node/workspace
      - ./skills:/home/node/skills
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Nginx reverse proxy with SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: openclaw-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - openclaw-gateway
    networks:
      - openclaw-net

  # ============================================
  # Certbot for Let's Encrypt SSL certificates
  # ============================================
  certbot:
    image: certbot/certbot:arm64v8-latest
    container_name: openclaw-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - openclaw-net

  # ============================================
  # Watchtower - auto-update containers
  # ============================================
  watchtower:
    image: containrrr/watchtower:arm64v8-latest
    container_name: openclaw-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=false
    command: openclaw-gateway openclaw-nginx

volumes:
  openclaw-config:
  certbot-webroot:
  certbot-certs:

networks:
  openclaw-net:
    driver: bridge
